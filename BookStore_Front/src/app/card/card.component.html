<table class="table">
  <thead>
  <tr>
    <th scope="col">Book</th>
    <th scope="col">Book Name</th>
    <th scope="col">Price</th>
    <th scope="col">Quantity</th>
    <th scope="col">Total</th>
    <th scope="col">Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let book of card">
    <th scope="row"><img class="img" src={{book.book_photoURL}} alt=".."></th>
    <td>{{book.book_name}}</td>
    <td>{{book.book_price}} $</td>
    <td>
        <div class="input-group-prepend">
        <button (click)="onClickAddOrSub(book.book_id,'-')" class="btn btn-outline-secondary" [disabled]="book.quantity==1">
          <i class="fs-12 fa fa-minus" aria-hidden="true"></i>
        </button>
          <form>
        <input  class="form-control" type="number" value="{{book.quantity}}" name="quantity" >
          </form>

        <button (click)="onClickAddOrSub(book.book_id,'+')" class="btn btn-outline-secondary" [disabled]="disable">
          <i class="fs-12 fa fa-plus" aria-hidden="true"></i>
        </button>
        </div>
    </td>
    <td>{{book.book_totalPrice}} $</td>
    <td><img (click)="onClickDelete(book)"
              class="mb-4 delete" src="https://png.icons8.com/small/1600/filled-trash.png"
             alt="delete" style="width: 2rem;height: 2rem;"> </td>
  </tr>
  </tbody>
</table>
<button class="btn btn-danger" (click)="calculateTotal()" data-toggle="modal" data-target="#generateBill">Generate bill</button>

<div class="modal fade" id="generateBill" tabindex="-1" role="dialog" aria-labelledby="generateBillTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="generateBillTitle">Cart Total</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       <strong>SubTotal :</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label class="text-muted">{{subTotal}} $</label><br><br>
       <strong>Shipping :</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label class="text-muted">{{shifting}} $</label>
      </div>
      <div class="modal-footer">
        <strong>Total :</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label class="text-muted">{{total}} $</label>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success" data-dismiss="modal" aria-label="Close" (click)="onClickOrder(card)" >Order</button>
      </div>
    </div>
  </div>
</div>
