<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Register</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" [hidden]="loginn" >
        <form (ngSubmit)="onSubmit()" [formGroup]="form">
          <label class="col-2 col-form-label">Name</label>
          <input class="form-control" type="text" formControlName="customer_name">
          <label class="col-4 col-form-label">Last Name</label>
          <input class="form-control" type="text" formControlName="customer_lastName">
          <label class="col-2 col-form-label" >E-mail</label>
          <input class="form-control" type="email" formControlName="customer_email">
          <label class="col-2 col-form-label">Password</label>
          <input class="form-control" type="password" formControlName="customer_pswd">
        </form>
      </div>
      <div class="modal-body" [hidden]="!loginn">
        <app-login></app-login>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" data-dismiss="modal" (click)="onSubmit()">Save changes</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
<app-login></app-login>
</div>
